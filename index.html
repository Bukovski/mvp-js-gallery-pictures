<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVP GALLERY</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="files/css/style.css">
</head>
<body>

<div class="main">
  <div class="title-grid">
    <h1 class="main__title">MVP GALLERY SORTING AND FILTERING</h1>
  </div>
  
  <div class="management">
    <ul class="filter"></ul>
    
    <div class="sort">
      <input class="sort__shuffle" type="button" value="SHUFFLE">
      
      <ul class="sort__grid">
        <li class="sort__button" data-order="asc">ASC</li>
        <li class="sort__button" data-order="desc">DESC</li>
      </ul>
      
      <input class="sort__search" type="text" placeholder="YOUR SEARCH" data-input-max="20">
    </div>
  </div>
  
  <div class="content"></div>
</div>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="files/js/event.js"></script>
<script src="files/js/helpers.js"></script>
<script src="files/js/model.js"></script>
<script src="files/js/view.js"></script>
<script src="files/js/presenter.js"></script>
<script src="files/js/app.js"></script>
</body>
</html>
