<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVP GALLERY</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="files/css/style.css">
</head>
<body>

<div class="main">
  <div class="title-grid">
    <h1 class="main__title">MVP GALLERY SORTING AND FILTERING</h1>
  </div>
  
  <div class="management">
    <ul class="filter"></ul>
    
    <div class="sort">
      <input class="sort__shuffle" type="button" value="SHUFFLE">
      
      <ul class="sort__grid">
        <li class="sort__button" data-order="asc">ASC</li>
        <li class="sort__button" data-order="desc">DESC</li>
      </ul>
      
      <input class="sort__search" type="text" placeholder="YOUR SEARCH" data-input-max="20">
    </div>
  </div>
  
  
  <div class="content">
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/city_1.jpg" alt="sample image">
      <div class="gallery__position">1</div>
      <span class="gallery__title">BUSY STREETS</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/city_2.jpg" alt="sample image">
      <div class="gallery__position">7</div>
      <span class="gallery__title">CITY LIGHTS</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/city_3.jpg" alt="sample image">
      <div class="gallery__position">3</div>
      <span class="gallery__title">CITY WONDERS</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/industrial_1.jpg" alt="sample image">
      <div class="gallery__position">4</div>
      <span class="gallery__title">IN PRODUCTION</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/industrial_2.jpg" alt="sample image">
      <div class="gallery__position">5</div>
      <span class="gallery__title">INDUSTRIAL SITE</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/industrial_3.jpg" alt="sample image">
      <div class="gallery__position">9</div>
      <span class="gallery__title">RESTLESS MACHINES</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/nature_1.jpg" alt="sample image">
      <div class="gallery__position">6</div>
      <span class="gallery__title">PEACEFUL LAKE</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/nature_2.jpg" alt="sample image">
      <div class="gallery__position">2</div>
      <span class="gallery__title">LUMINOUS NIGHT</span>
    </div>
    <div class="gallery">
      <img class="gallery__img" src="files/pictures/nature_3.jpg" alt="sample image">
      <div class="gallery__position">8</div>
      <span class="gallery__title">DREAMHOUSE</span>
    </div>
  </div>
</div>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="files/js/event.js"></script>
<script src="files/js/helpers.js"></script>
<script src="files/js/template.js"></script>
<script src="files/js/model.js"></script>
<script src="files/js/view.js"></script>
<script src="files/js/presenter.js"></script>
<script src="files/js/app.js"></script>
</body>
</html>
